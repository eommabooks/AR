<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>엄마와그림책</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- import script -->
    <script type="text/javascript" src="./scripts/soundHandler.js"></script>
    <script type="text/javascript" src="./scripts/animationMobile.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
    >
      <!-- assets -->
      <a-assets>
        <!-- book 0 -->
        <img id="b0-p1-bg" src="./assets/book0/page1/background.png" />
        <img id="b0-p1-ob" src="./assets/book0/page1/object.png" />
        <audio
          id="b0-p1-so"
          src="./assets/book0/page1/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>

        <img id="b0-p2-bg" src="./assets/book0/page2/background.png" />
        <img id="b0-p2-ob" src="./assets/book0/page2/object.png" />

        <img id="b0-p4-bg" src="./assets/book0/page4/background.png" />

        <img id="b0-p5-bg" src="./assets/book0/page5/background.png" />
        <img id="b0-p5-ob" src="./assets/book0/page5/object.png" />
        <audio
          id="b0-p5-so"
          src="./assets/book0/page5/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>

        <img id="b0-p6-bg" src="./assets/book0/page6/background.png" />
        <img id="b0-p6-ob" src="./assets/book0/page6/object.png" />
        <audio
          id="b0-p6-so"
          src="./assets/book0/page6/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>

        <img id="b0-p7-bg" src="./assets/book0/page7/background.png" />
        <img id="b0-p7-ob" src="./assets/book0/page7/object.png" />
        <audio
          id="b0-p7-so"
          src="./assets/book0/page7/sound.mp3"
          type="audio/mp3"
          preload="auto"

        <img id="b0-p8-bg" src="./assets/book0/page8/background.png" />
        <img id="b0-p8-ob" src="./assets/book0/page8/object.png" />
        <audio
          id="b0-p8-so"
          src="./assets/book0/page8/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- book 0 -->
      <a-marker id="marker-b0-p1" type="barcode" value="0">
        <a-sound id="sound-b0-p1" src="#b0-p1-so" autoplay="false" soundhandler>
        </a-sound>

        <a-entity rotation="0 0 0">
          <a-image
            src="#b0-p1-bg"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="10 5 5"
          ></a-image>
          <a-image
            src="#b0-p1-ob"
            position="0 2.5 0.5"
            rotation="0 0 0"
            scale="5 5 5"
            animation-jump
          >
          </a-image>
        </a-entity>
      </a-marker>

      <a-marker id="marker-b0-p2" type="barcode" value="1">
        <a-sound
          id="sound-b0-p2"
          src="#b0-p2-so"
          autoplay="false"
          volume="2"
          soundhandler
        >
        </a-sound>

        <a-entity rotation="0 0 0">
          <a-image
            src="#b0-p2-bg"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="5 5 5"
          ></a-image>
          <a-image
            src="#b0-p2-ob"
            position="0 2.5 0.5"
            rotation="0 0 0"
            scale="5 5 5"
            animation-scale
          >
          </a-image>
        </a-entity>
      </a-marker>

      <a-marker id="marker-b0-p3" type="barcode" value="2">

            scale="5 5 5"

      <a-marker id="marker-b0-p5" type="barcode" value="4">

      <!-- marker value 6 animation error (작동 안대..)-->
      <a-marker id="marker-b0-p7" type="barcode" value="6">

      <a-marker id="marker-b0-p8" type="barcode" value="7">
        <a-sound
          id="sound-b0-p8"
          src="#b0-p8-so"
          autoplay="false"
          soundhandler
        ></a-sound>

        <a-entity rotation="0 0 0">
          <a-image
            src="#b0-p8-bg"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="5 5 5"
          ></a-image>
          <a-image
            src="#b0-p8-ob"
            position="0 2.5 0.5"
            rotation="0 0 0"
            scale="5 5 5"
            animation-rotation-slow
          >
          </a-image>
        </a-entity>
      </a-marker>

      <!-- name -->
      <a-marker id="marker-na-p1" type="barcode" value="502">
        <a-entity rotation="0 0 0">
          <a-image
            src="./assets/name/son.png"
            position="0 2.5 0"
            rotation="0 0 0"

            animation-rotation-y
          ></a-image>
        </a-entity>
      </a-marker>

      <a-marker id="marker-na-p2" type="barcode" value="503">

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
